<html>
    <head></head>
<body>
    <ol>
        {% for product in products %}
            <li>
                {{ product.name }}
                {% if product.image.name %}
                    <img src="{{ product.image.url }}" style="max-height: 50px;">
                {% endif %}
            </li>
        {% endfor %}
    </ol>
</body>
</html>
